---

- name: create our CRC shared folders
  file:
    path: /var/nextcloud/data/{{ nextcloud_admin }}/files/shared_files/CRC/{{ item }}
    state: directory
    group: apache
    mode: "0770"
    owner: apache
    recurse: yes
  with_items:
    - 'bench'
    - 'bgsw'
    - 'cgm'
    - 'cl'
    - 'ddc'
    - 'dlnr'
    - 'dtv'
    - 'essex'
    - 'hampshire'
    - 'hlny'
    - 'kss'
    - 'london'
    - 'merseyside'
    - 'misc'
    - 'northumbria'
    - 'ns'
    - 'south-yorkshire'
    - 'swm'
    - 'thames'
    - 'wales'
    - 'west-yorkshire'
    - 'wwm'


- name: create our NPS shared folders
  file:
    path: /var/nextcloud/data/{{ nextcloud_admin }}/files/shared_files/NPS/{{ item }}
    state: directory
    group: apache
    mode: "0770"
    owner: apache
    recurse: yes
  with_items:
    - 'NorthWest'
    - 'NorthEast'
    - 'Wales'
    - 'Midlands'
    - 'SouthWestandSouthCentral'
    - 'SouthEastandEastern'
    - 'London'
    - 'EPP'
    - 'PPAS'


- name: create our National shared folders
  file:
    path: /var/nextcloud/data/{{ nextcloud_admin }}/files/shared_files/National/{{ item }}
    state: directory
    group: apache
    mode: "0770"
    owner: apache
    recurse: yes
  with_items:
    - 'cfo'
    - 'wmt'

- name: create our other top level shared folders
  file:
    path: /var/nextcloud/data/{{ nextcloud_admin }}/files/shared_files/{{ item }}
    state: directory
    group: apache
    mode: "0770"
    owner: apache
    recurse: yes
  with_items:
    - 'nart'
